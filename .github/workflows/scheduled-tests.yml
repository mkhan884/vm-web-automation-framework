name: Scheduled Web Automation Tests

on:
  schedule:
    - cron: '0 7 * * *'  # run daily at 7â€¯AM UTC (modify as needed)
  workflow_dispatch: {}  # allow manual trigger

permissions:
  contents: read       # default for checkout
  pages: write         # needed by deploy-pages action
  id-token: write      # required to fetch OIDC token for deployment

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run automation tests
        run: |
          chmod +x run_tests.sh
          ./run_tests.sh

      - name: Archive Allure results as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: |
            allure-results

      - name: Generate Allure report
        if: always()
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: allure-results
          gh_pages: allure-report
          keep_reports: 20

      - name: Upload report for GitHub Pages
        if: always()
        uses: actions/upload-pages-artifact@v4
        with:
          path: allure-report

  deploy:
    needs: run-tests
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
